name: CI

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - hotfix/*
      - feature_cicd
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MONGO_URL: ${{ secrets.MONGO_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installation
        run: npm ci

      - name: Linter
        run: npm run lint

      - name: Tests
        run: npm test
